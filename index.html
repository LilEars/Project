<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="home">
      <!-- nav bar-->
      <nav id="nav">
        <div class="nav-center">
          <!-- nav header-->
          <div class="nav-header">
            <img src="./travel.png" alt="logo" class="logo" />
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- links-->
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">home</a>
              </li>
              <li>
                <a href="#about" class="scroll-link">about</a>
              </li>
              <li>
                <a href="./reservations.html">reservations</a>
              </li>
              <li>
                <a href="#contact" class="scroll-link">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- banner -->
      <div class="banner">
        <div class="container">
          <h1>See & Do</h1>
          <p>Is your goal to run out of paces in your passport?</p>
          <a href="./reservations.html" class="btn btn-white">Book a holiday</a>
        </div>
      </div>
    </header>
    <!-- about -->
    <section id="about" class="section">
      <div class="title">
        <h2>about <span>us</span></h2>
      </div>
    </section>
    <!-- contact -->
    <section id="contact" class="section">
      <div class="title">
        <h2>Contact <span>us</span></h2>
      </div>
    </section>
    <!-- footer -->
    <footer class="sectior">
      <p>
        copyright &copy; backroads travel tours company
        <span id="date"></span>
        .all rights reserved
      </p>
    </footer>
    <!-- back tp top button-->
    <a href="#home" class="scroll-link top-link">
      <i class="fas fa-arrow-up"></i>
    </a>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
